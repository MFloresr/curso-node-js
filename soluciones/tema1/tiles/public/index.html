<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Canvas Map</title>
    <style type="text/css" media="screen">
      html, body {
        margin: 0;
        padding: 0;
      }

      #wrapper {
        width: 500px;
        height: 400px;
        position: relative;
        overflow: hidden;
      }

      #wrapper .map {
        width: 550px;
        height: 450px;
        position: absolute;
        top: -250px;
        left: -250px;
        background-image: url(dimension.png);
      }

      #wrapper .map div.tile {
        position: absolute;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
<body>

  <div id="wrapper">
    <div class="map">
    </div>
  </div>

  <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="client.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
