    <script type="text/template" id="template-page-detalle">

    <script type="text/template" id="template-login-page">

      <header id='header'>
        <div class='wrapper'>
          <h1>Logo</h1>
          <ul class='user-tools'>
          </ul>
        </div>
      </header>
      <div class='wrapper'>
        <article class="post">
          <h1>Login</h1>
          <div class="comments" style="width:400px">
            <form action="" method="get" accept-charset="utf-8">
              <input type="text" name="username" placeholder="email"/>
              <input type="password" name="password" placeholder="contraseña"/>
              <input type="submit" class="button" value="Login"/>
            </form>
            <a href="#register">Registro</a>
          </div>
        </article>
      </div>

    </script>

        </div>
      </header>
      <div class='wrapper'>
        <article class="post">
          <h1>Registro</h1>

              <input type="text" name="name" placeholder="nombre"/>
              <input type="text" name="username" placeholder="email"/>
              <input type="password" name="password" placeholder="contraseña"/>
              <input type="password" name="passwordconfirm" placeholder="confirma tu contraseña"/>
              <input type="submit" class="button" value="Enviar"/>
            </form>

          </div>
        </article>
